<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
               </div>
              <ngb-alert *ngIf="responceRegisteration"
              >{{errorMessage}}
              <button type="button" class="btn btn-success" (click)="reset()">Clear</button> 
            </ngb-alert>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Customer registration form</h3>
                  <form [formGroup]="customerRegisterForm"  (ngSubmit)="submitData(customerRegisterForm.value)">
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example97">First Name
                        <span style="color: red;">*</span>
                      </label>
                      <span *ngIf="firstNameValidator && firstNameValidator.invalid && firstNameValidator.touched"
                        style="color: red;">   Required FirstName</span>
                      <input type="text" id="form3Example97" class="form-control form-control-lg"
                        formControlName="firstName" />
                      
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example97">Last Name 
                        <span style="color: red;">*</span></label>
                      <span *ngIf="lastNameValidator && lastNameValidator.invalid && lastNameValidator.touched"
                        style="color: red;">  Required LastName</span>
                      <input type="text" id="form3Example97" class="form-control form-control-lg"
                        formControlName="lastName" />
                      
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <label for="gender" class="form-label">Gender:</label>
                        <select class="form-select" formControlName="gender">
                          <option value="" disabled selected>Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    </div>
   
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example9">DOB 
                        <span style="color: red;">*</span></label>
                      <span *ngIf="dobValidator && dobValidator.invalid && dobValidator.touched"
                        style="color: red;">Required Date-of-Birth</span>
                      <input type="date" class="form-control form-control-lg" formControlName="DOB" />
                    </div>
  
  
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example97">Email ID 
                        <span style="color: red;">*</span>
                      </label>
                      <span *ngIf="emailValidator && emailValidator.invalid && emailValidator.touched"
                        style="color: red;">   Required Email</span>
                      <input type="email" class="form-control form-control-lg" formControlName="email" />
                      
                    </div>
                  
                  <div class="form-outline mb-4">
                    
                    <input type="number" class="form-control form-control-lg" placeholder="{{userId}}"
                    formControlName="userId" [(ngModel)]="userId" hidden/>
                   
                  </div> 

                  <div class="form-outline mb-4">
                    <label for="contact" class="form-label required-field">Contact Number 
                      <span style="color: red;">*</span>
                    </label>
                    <input type="tel" class="form-control form-control-lg" formControlName="contactDetails" />
                    <span *ngIf="contactValidator && contactValidator.invalid && contactValidator.touched"
                      style="color: red;">Enter Contact Number. 10 digits.</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="state" class="form-label required-field">State 
                      <span style="color: red;">*</span>
                    </label>
                    <select class="form-select form-control-lg" formControlName="state" id="state">
                      <option value="" disabled selected>Select State</option>
                      <!-- Loop through the states array and create options dynamically -->
                      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                    </select>
                    <span *ngIf="stateValidator && stateValidator.invalid && stateValidator.touched"
                      style="color: red;">Select State</span>
                  </div>
  
  
                  <div class="d-flex justify-content-end pt-3">
                   
                    <button type="submit" class="btn btn-warning btn-lg ms-2" [disabled]="customerRegisterForm.invalid">Submit form</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
